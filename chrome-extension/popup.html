<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguaContext - Saved Words</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 20px;
      color: #1e293b;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .stats {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #475569;
    }
    
    .word-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .word-item {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .word-item:hover {
      background: #f8fafc;
    }
    
    .word-item:last-child {
      border-bottom: none;
    }
    
    .word-name {
      font-size: 16px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 4px;
    }
    
    .word-def {
      font-size: 13px;
      color: #64748b;
      font-style: italic;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }
    
    .btn-secondary:hover {
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      üìö LinguaContext
    </h1>
    
    <div class="stats" id="stats">
      Loading...
    </div>
    
    <div class="word-list" id="word-list">
      <div class="empty-state">
        <div class="empty-icon">üìñ</div>
        <div>No words saved yet</div>
        <div style="font-size: 12px; margin-top: 8px;">
          Select any word on a webpage to get started!
        </div>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" id="export-btn">üì§ Export</button>
      <button class="btn btn-secondary" id="clear-btn">üóëÔ∏è Clear All</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
